<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÁGINA GRID BÁSICO</title>
    <style>
        main{
            display: grid; /* similar ao display flex, é sempre bom colocar o "display na "tag pai" */
            grid-template-areas: 
            "x y"
            "x z"
            ;
        }
        section{
            border: 1px solid black;
        }
        section.a{
            grid-area: x;
        }
        section.b{
            grid-area: y;
        }
        section.c{
            grid-area: z;
        }
    </style>
</head>
<body>
    <main>
        <section class="a">
            <p>ITEM 1</p>
        </section>
        <section class="b">
            <p>ITEM 2</p>
        </section>
        <section class="c">
            <p>ITEM 3</p>
        </section>
    </main>
    <a href="grid-avancado.html">grid-avancado.html</a>
</body>
</html>
